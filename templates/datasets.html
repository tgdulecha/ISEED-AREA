{% extends 'base.html' %}

{% block title %}
    <title>Datasets</title>
{% endblock %}

{% block body %}
<b> The following dataset has been generated by different scholars:  </b>

<table class="table ">
    {% for filename in filenames %}
 
    <tr>
        <td class="p-0">
            {{ filename }}

        </td>
        <td> <a href="{{ url_for('downloadfile', fname=filename)}}" > <i class="fa fa-download"></i> Download </a></td>
        <td> <a href="{{ url_for('deletefile', fname=filename)}}" > Delete </a></td>
        <td> <a href="{{ url_for('analyzefile', fname=filename)}}" > Analyze </a></td>


    </tr>
    {% endfor %} 

</table>



{% endblock %}
